        <h2>Traditional African Clothing & Dress</h2>
        <div class="gallery">
            <figure>
            <img src="assets/Maasai.jpg" width="300" height="450" alt="Maasai">
            <figcaption>The lightweight, vibrant, and elegant beadwork of <strong>The Maasai people</strong> in the Serengeti grasslands is a symbol of cultural identity. The designs are unique, and the colors hold significance. The white beads represent milk; red for blood; black for skin; and orange for generosity. Blue symbolizes God, as it favors the color of the sky, and green often represents plant life after rainfall. The beadwork can also signify social status, age, wealth, health, and fertility.  </figcaption>
            </figure>
            <figure>
            <img src="assets/Egungun.png" width="300" height="450" alt="Egungun">
            <figcaption>During <strong>Nigerian Yoruba </strong>annual Egungun masquerades, a celebration for the visitation of dead ancestors and spirits that guide living, voodoo practitioners wear long beaded ceremonial garments to perform sacred rituals. </figcaption>
            </figure>
            <figure>
            <img src="assets/Tuareg.jpeg" width="300" height="450" alt="Tuareg">
            <figcaption>Often known as “blue men” as the energetic indigo dye of their fabrics dyes their skin a blue tone, <strong>Tuareg men</strong> wear this head wrap to ward off evil spirits and protect their face from the harsh Sahara Desert sand and climate. </figcaption>
            </figure>
            <figure>
            <img src="assets/Xhosa.png" width="300" height="450" alt="Xhosa">
            <figcaption>The <strong>Xhosa head wrap</strong> hails from the Eastern Cape of South Africa and dates back more than 400 years. The wrap can be worn daily and on occasions such as weddings, women wear fancier more colorful wraps in various shapes with embroidery and lace. As a Xhosa woman ages, the size of her head wrap increases to acknowledge her status as an elder. 
            </figcaption>
            </figure>
            <figure>
            <img src="assets/Agbada.jpg" width="300" height="450" alt="Agbada">
            <figcaption>The <strong>Agbada</strong> is formal-traditional garment worn by men and women in Nigeria. It contains a large and sometimes pleated robe like jacket, often with a pocket on the left side. Men also pair the agbada with a cap called a Fila.</figcaption>
            </figure>
            <figure>
            <img src="assets/kamis.jpeg" width="300" height="450" alt="Kamis">
            <figcaption>This is a <strong>kamis</strong>, a traditional Ethiopian cloth worn by women. Everyday Ethiopian clothing is a mix of native African and Indian clothes, with western influence. It is typically made of cotton, and consists of 3 parts: the Kamis, a waist sash called the Meknat, and head cover or cloak called the Netela.</figcaption>
            </figure>
